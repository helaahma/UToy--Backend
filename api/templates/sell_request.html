<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">

    <style>
      
      img {
        margin-bottom: 20px;
        max-width: 50%;
        height: 50%;
        display: block;
  
}

    </style>
  </head>
  <body>
    
      <div class="card-body">
        <div class="card">
  <h5 class="card-header">Collectable Info</h5>
  {% if collectable.image %}
    <img class="card-img-top" src="http://127.0.0.1:8000{{collectable.image.url}}" alt="Hey Noob, look at me...">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{collectable.item}}</h5>
    <p class="card-text">Current Price: {{collectable.bid_order.all.0.price}}</p>
    <p class="card-text">Desired Price: {{collectable.desired_price}}</p>
  </div>

    <p class="card-text">

        
   
     <form action="http://127.0.0.1:8000{% url 'api:approve-sell' collectable.id%}" method="GET" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-success"> Approve</button>
        </form>
         </p>
  </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
